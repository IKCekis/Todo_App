{% extends 'base.html' %}
{% block content %}
    <div id="login" class="container">
      <h1 class="banner-logo">TODO APP</h1>
      <br>
      <form action="" method="post">
        <div class="container">
          <input class="login" type="text" placeholder="Username" name="username" value="{{
            request.form.username }}">
           <input class="login" type="password" placeholder="Password" name="password" value="{{
            request.form.password }}">
          <button type="submit" class="btn btn-default">Login</button>
          <a class="btn btn-default" href="/register">Register</a>
        </div>
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
      {% if success %}
        <p class="error"><strong>Success!</strong> {{ success }}
      {% endif %}
    </div>
{% endblock %}
